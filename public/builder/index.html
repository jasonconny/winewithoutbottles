<!DOCTYPE html>
<html>

<head>
	<title>WWOB SVG Builder</title>
	<link href="_r/c/builder.css" rel="stylesheet" />
	<script src="_r/j/zepto.min.js"></script>
	<script type="text/javascript" src="http://canvg.googlecode.com/svn/trunk/rgbcolor.js"></script>
	<script type="text/javascript" src="http://canvg.googlecode.com/svn/trunk/canvg.js"></script>
	<script src="_r/j/builder.js"></script>
</head>

<body>

	<section>
		<h1>SVG Builder for Grateful Dead based WWOB's</h1>

		<h2>enter song title and duration</h2>
		<label for="input-text">song title</label>
		<input id="input-text" name="input-text" type="text">
		<label for="input-time">duration (mm:ss)</label>
		<input id="input-time" name="input-time" type="text">
		<button id="add-node">Add Node</button>
		<button id="remove-node">Remove Node</button>
		<p class="error">Enter both values!</p>
		<h2>Preview</h2>
		<div id="preview"></div>

		<h2>Render Options</h2>
		<label for="image-height">image height</label>
		<input id="image-height" name="image-height" type="text">
<!-- 		<label for="image-type">image type</label>
		<input id="image-type-png" name="image-type" value="png" type="radio">
		<span class="inline">PNG</span>
		<input id="image-type-jpg" name="image-type" value="jpg" type="radio">
		<span class="inline">JPG</span>
 -->		<button id="render">Render</button>
		<code id="code-output"></code>
		<p class="instructions">Paste code into a text file with the extension '.svgz' and save to create a vector file editable in Illustrator.</p>
		<canvas id="canvas-output"></canvas>
		<div id="image-output"></div>
		<p class="instructions">Right click and choose "Save Image As&hellip;" to download.</p>
		<button id="reset">Reset</button>
	</section>
	
</body>

</html>
